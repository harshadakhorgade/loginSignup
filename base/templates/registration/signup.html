{% extends "base.html" %}



{%block content%}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3> SignUp </h3>
<form method ="POST">
    {% csrf_token%}
    {{form}}
    <button type ="submit">Submit</button>
</form>
<a class="signup-link"  href="{% url 'base:login' %}">Login</a>

{% comment %} <a href="{% url 'base:signup' %}">SignUp</a> {% endcomment %}


</div>
</div>
{% endblock content%}
